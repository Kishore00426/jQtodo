<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To-Do List (Browser + PDF/Excel)</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" />

  <!-- jQuery + DataTables -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.5/css/jquery.dataTables.min.css" />
  <script src="https://cdn.datatables.net/1.13.5/js/jquery.dataTables.min.js"></script>

  <!-- PDF & Excel -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.29/jspdf.plugin.autotable.min.js"></script>

  <style>
    /* --- Responsive fixes --- */

/* Let DataTables scroll on small screens */
.dataTables_wrapper {
  width: 100%;
  overflow-x: auto;
}

/* Wrap text in cells instead of overflowing */
table.dataTable td {
  white-space: normal !important;
  word-break: break-word;
  vertical-align: middle;
}

/* Truncate long text but allow wrap on very small screens */
@media (max-width: 600px) {
  .truncate {
    max-width: 120px;
    white-space: normal;
  }
}

/* Compact button spacing on mobile */
@media (max-width: 768px) {
  .btn {
    padding: 6px 10px;
    font-size: 0.8rem;
  }
  .d-flex.gap-2 {
    gap: 0.4rem !important;
  }
  .modal-dialog {
    margin: 0.5rem;
  }
}

/* Make dropdowns & controls stack on small screens */
@media (max-width: 576px) {
  .flex-wrap {
    flex-direction: column !important;
    align-items: stretch !important;
  }
  .form-select, .btn {
    width: 100% !important;
  }
}

    .completed {
      text-decoration: line-through;
      color: gray;
    }
    .truncate {
      max-width: 250px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
  </style>
</head>

<body class="bg-light">
     <header>
    <nav class="navbar navbar-expand-lg navbar-light back fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Fine tune</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Settings</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <div class="container mt-5 mb-5">
    <h2 class="text-center mb-4">To-Do List</h2>

    <!-- Toolbar -->
    <div class="d-flex justify-content-between align-items-center mb-3 flex-wrap gap-2 responsive-toolbar">

      <div class="d-flex gap-2 flex-wrap">
        <button id="addTaskBtn" class="btn btn-primary">
          <i class="fa-solid fa-plus"></i> Add Task
        </button>

        <!-- Filter -->
        <select id="filterStatus" class="form-select w-auto">
          <option value="all">All</option>
          <option value="pending">Pending</option>
          <option value="completed">Completed</option>
        </select>

        <!-- Bulk Actions -->
        <div class="dropdown">
          <button class="btn btn-outline-secondary dropdown-toggle" data-bs-toggle="dropdown">
            Bulk Actions
          </button>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#" id="selectAllBtn">Select All</a></li>
            <li><a class="dropdown-item" href="#" id="deleteSelectedBtn">Delete Selected</a></li>
            <li><a class="dropdown-item" href="#" id="markCompletedBtn">Mark as Completed</a></li>
            <li><a class="dropdown-item" href="#" id="markPendingBtn">Mark as Pending</a></li>
          </ul>
        </div>
      </div>

      <!-- Print & Download -->
      <div class="d-flex gap-2">
        <button id="printBtn" class="btn btn-secondary"><i class="fa-solid fa-print"></i> Print</button>
        <div class="dropdown">
          <button class="btn btn-success dropdown-toggle" data-bs-toggle="dropdown">
            <i class="fa-solid fa-download"></i> Download
          </button>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#" id="downloadPDF">As PDF</a></li>
            <li><a class="dropdown-item" href="#" id="downloadExcel">As Excel</a></li>
          </ul>
        </div>
      </div>
    </div>

    <!-- Table -->
    <table id="todoTable" class="display table table-striped w-100">
      <thead>
        <tr>
          <th><input type="checkbox" id="selectAll" /></th>
          <th>Task</th>
          <th>Description</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- Modal for Add/Edit -->
  <div class="modal fade" id="taskModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Add Task</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="editIndex" value="-1">
          <div class="mb-3">
            <label class="form-label">Task</label>
            <input type="text" class="form-control" id="taskInput" placeholder="Enter task">
          </div>
          <div class="mb-3">
            <label class="form-label">Description</label>
            <textarea id="descInput" class="form-control" rows="3" placeholder="Enter description"></textarea>
          </div>
          <div class="mb-3">
            <label class="form-label">Status</label>
            <select id="statusInput" class="form-select">
              <option value="pending">Pending</option>
              <option value="completed">Completed</option>
            </select>
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button class="btn btn-primary" id="saveTaskBtn">Save</button>
        </div>
      </div>
    </div>
  </div>

  <!-- View Modal -->
  <div class="modal fade" id="viewModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">View Task</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <p><strong>Task:</strong> <span id="viewTask"></span></p>
          <p><strong>Description:</strong></p>
          <p id="viewDesc"></p>
          <p><strong>Status:</strong> <span id="viewStatus"></span></p>
        </div>
      </div>
    </div>
  </div>
 <!-- footer -->
  <footer class="bg-body-tertiary text-center text-lg-start fixed-bottom">
    <!-- Copyright -->
    <div class="text-center p-3" style="background-color: #e9eed88d;">
      Â© 2025 Copyright:
      <a class="decoration-none text-black" href="">Todos</a>
    </div>
  </footer>
  <script src="script.js"></script>
</body>
</html>
